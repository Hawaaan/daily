<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
 <div class="flex justify-center items-center h-screen bg-indigo-600">
    <div class="w-96 p-6 shadow-lg bg-white rounded md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> LOGIN</h1>
        <div class="mt-4">
            <label for="username" class="block text-base mb-2">username:</label>
            <input type="text" id="username" class=" rounded border w-full text-base px-2 py-1  focus:ring-0 focus:border-gray-600" placeholder="Enter username"/>
        </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">password:</label>
                 <input type="password" id="password" class=" rounded border w-full text-base px-2 py-1 focus:border-gray-600" placeholder="Enter password"/>
            </div>
            <div class="mt-3 flex justify-between items-center"> 
                <div>
                    <input type="checkbox">
                    <label for="">Remember me</label>
                </div>
                <a href="" class="text-indigo-600 font-semibold"> Forget Password</a>
            </div>
            <div class="mt-5">
                <button type="submit" class=" w-full border-2 border-bg-indigo-700 bg-indigo-700 text-white py-1 px-5">login</button>
            </div>
    </div>

 </div> 
</body>
</html>
