<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
 <div class="flex justify-center items-center h-screen bg-indigo-900">
    <div class="w-96 p-6 shadow-lg bg-white rounded md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> LOGIN</h1>
        <div class="mt-4">
            <label for="username" class="block text-base mb-2">Username:</label>
            <input type="text" id="username" class=" rounded border w-full text-base px-2 py-1  focus:ring-0 focus:border-gray-600" placeholder="Enter username"/>
        </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Password:</label>
                 <input type="password" id="password" class=" rounded border w-full text-base px-2 py-1 focus:border-gray-600" placeholder="Enter password"/>
            </div>
            <div class="mt-3 flex justify-between items-center"> 
                <div>
                    <input type="checkbox">
                    <label for="">Remember me</label>
                </div>
                   <!-- … gudaha <body> ee login.html  -->
                    <a href="reset.html" class="block text-sm text-blue-600 hover:underline mt-3 text-center font-bold">Forgot password?</a>
            </div>
            <div class="text-indigo-600 font-semibold flex justify-end">
            <a href="#" class="hover:underline transition duration-600">Sign Up</a>
            </div>
            <div class="mt-5">
                <button onclick="login()" type="submit" class=" w-full border-2 border-bg-indigo-700 bg-indigo-700 text-white py-1 px-5 rounded hover:bg-transparent hover:text-indigo-700 font-semibold">login</button>
            </div>
            <div class="flex justify-center items-center">
                <p id="message" class="text-center "></p>
            </div>
            
    </div>

 </div> 
</body>
   <script>
  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const correctUsername = "admin";
    const correctPassword = "1234";

    const msg = document.getElementById("message");

    if (!username || !password) {
      msg.textContent = "Fadlan buuxi labada input.";
      msg.className = "text-red-500 mt-2";
      return;
    }

    if (username === correctUsername && password === correctPassword) {
      msg.textContent = "Login wuu guuleystay!";
      msg.className = "text-green-600 mt-2";

      /* ✅ Halkan ayuu boggu u leexanayaa */
      setTimeout(() => {
        window.location.href = "home.html";   // ama  window.open("home.html", "_self");
      }, 800); // 0.8 ilbiriqsi si user‑ku u arko fariinta
    } else {
      msg.textContent = "Username ama password waa qalad.";
      msg.className = "text-red-500 mt-2";
    }
  }
</script>

</html>
